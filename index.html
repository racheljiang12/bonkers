<!-- randomly positioning everything in class "typography" -->
<script type="text/javascript">
	$(document).ready(function() {
  var bodyWidth = document.body.clientWidth
  var bodyHeight = document.body.clientHeight;

  $('.typography').each(function(idx, img) {
    var randPosX = Math.floor((Math.random() * bodyWidth));
    var randPosY = Math.floor((Math.random() * bodyHeight));
    console.log(randPosY);
    $(img).css('left', randPosX);
    $(img).css('top', randPosY);

  });
});
</script>

<!-- randomly load background image -->
<script type="text/javascript">
	function randombg(){
  var random= Math.floor(Math.random() * 6) + 0;
  /*Image Copyright: Caters News Agency https://www.dailymail.co.uk/news/article-2903790/Inside-crumbling-Ohio-mall-biggest-WORLD-demolished.html*/
  var bigSize = ["url('./images/backgrounds/bg1.jpg')",
                 "url('./images/backgrounds/bg2.jpg')",
                 "url('./images/backgrounds/bg3.jpg')",
                 "url('./images/backgrounds/bg4.jpg')",
                 "url('./images/backgrounds/bg5.jpg')",
                 "url('./images/backgrounds/bg6.jpg"];
  document.getElementById("random").style.backgroundImage=bigSize[random];
}
</script>

<script type="text/javascript">
	  $(function() {
        
        for (var i = 0; i < 300; i++){
          $("<img>", {
            class : "typography",
            css : {
              opacity : randomOpacity()
            }
          }).appendTo("body"); 
        }
       
        
        function randomOpacity(){
          var opac = 0;
             opac =  Math.random();
          return opac;
        }
      });
</script>
